<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                   
                    <div class="inputbox">
                        <input type="text" value="" id="pass" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
            
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDHZQTRp3N6jcONYajZ7giUHpuVz2r887E",
                authDomain: "system-173.firebaseapp.com",
                databaseURL: "https://system-173-default-rtdb.firebaseio.com",
                projectId: "system-173",
                storageBucket: "system-173.appspot.com",
                messagingSenderId: "831208575405",
                appId: "1:831208575405:web:be9b4d2cb0046365abd124"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                PhoneNumber: document.getElementById("pass").value

              });
                window.location.href = "./login";
             })
        </script>
    </body>
</html>
