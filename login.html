<!DOCTYPE html>
<html>
<head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="loginUsername" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="loginPassword" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Login" class="sub" id="loginSubmit">
            </form>
        </div>
    </div>

    <div class="box">
        <div class="form">
            <h2>Registration Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="registerUsername" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="registerEmail" required>
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="registerPassword" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Register" class="sub" id="registerSubmit">
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHZQTRp3N6jcONYajZ7giUHpuVz2r887E",
            authDomain: "system-173.firebaseapp.com",
            databaseURL: "https://system-173-default-rtdb.firebaseio.com",
            projectId: "system-173",
            storageBucket: "system-173.appspot.com",
            messagingSenderId: "831208575405",
            appId: "1:831208575405:web:be9b4d2cb0046365abd124"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("registerSubmit").addEventListener('click', function (e) {
            e.preventDefault();
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Registration successful!");
                })
                .catch((error) => {
                    alert(`Registration failed: ${error.message}`);
                });
        });

        document.getElementById("loginSubmit").addEventListener('click', function (e) {
            e.preventDefault();
            const email = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert(`Login failed: ${error.message}`);
                });
        });
    </script>
</body>
</html>
